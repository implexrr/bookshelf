<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css-files/index.css">
  <title>Your bookshelf</title>
</head>
<body>
  <div id="display-form-container">
    <button id="display-form">Click here to add book</button>
  </div>
  <form>
    <div class="label-input-pair" id="title-pair">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
    </div>
    <div class="label-input-pair" id="author-pair">
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" required>
    </div>
    <div class="label-input-pair" id="pages-pair">
      <label for="pages">Pages:</label>
      <input type="number" id="pages" name="pages" required>
    </div>
    <div class="label-input-pair" id="read-pair">
      <label for="read">Read:</label>
      <input type="checkbox" id="read" name="read">
    </div>
    <button id="add-book">Add book</button>
  </form>
  <div id="bookshelf">

  </div>

  <script src="/js-files/index.js"></script>
</body>
</html>
