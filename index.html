<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css-files/index.css">
  <title>Your bookshelf</title>
</head>
<body>
  <div id="display-form-container">
    <button id="display-form">Click here to add book</button>
  </div>
  <form>
    <div class="label-input-pair" id="title-pair">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" maxlength="40" required>
    </div>
    <div class="label-input-pair" id="author-pair">
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" maxlength="40" required>
    </div>
    <div class="label-input-pair" id="pages-pair">
      <label for="pages">Pages:</label>
      <input type="number" id="pages" name="pages" min=0 max=99999 required>
    </div>
    <div class="label-input-pair" id="read-pair">
      <label for="read">Read:</label>
      <input type="checkbox" id="read" name="read">
    </div>
    <div class="add-book-container">
      <button id="add-book">Add book</button>
    </div>
  </form>
  <div id="bookshelf">

  </div>

  <script src="/js-files/index.js"></script>
</body>
</html>
